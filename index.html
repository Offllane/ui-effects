<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Ui effects</title>
</head>
<body>
<div class="cards-container">
  <div class="screen">
    <div class="screen-image first"></div>
    <div class="screen-overlay"></div>
    <div class="screen-content">
      <div class="logo" data-value="Offllane">Offllane</div>
    </div>
  </div>
  <div class="screen">
    <div class="screen-image second"></div>
    <div class="screen-overlay"></div>
    <div class="screen-content">
      <div class="logo" data-value="Metallurgy">Metallurgy</div>
    </div>
  </div>
</div>

  <div class="slider-container">
    <div id="image-track"
         class="image-track"
         data-mouse-down-at="0"
         data-prev-percentage="0"
    >

      <image class="image" draggable="false" src="https://plus.unsplash.com/premium_photo-1674582279349-901af56ed59b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw5fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=1600&q=60"></image>
